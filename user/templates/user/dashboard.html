{% extends 'base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'user/styles.css' %}" />
{% block title%} <title>Dashboard</title>{% endblock %}
<style>
  .imageusr {
    height: 20vh;
    width: 20vh;
  }
</style>
<div class="content">
  <div class="user">
    <img
      src="{{ player.image }}"
      alt="{{ player.name }}"
      class="imageusr"
    /><br />
    <div class="name" style="font-size: x-large; font-weight: 600;">
      {{ player.name }}
    </div>

    <div class="det_container">
      <div class="score" style="font-size: medium;">
        <p>{{ player.score }}</p>
        <p>Score</p>
      </div>
     <div class="rank" style="font-size: medium;">
      <p>{{rank}}</p>
      <p>Rank</p>

        <!-- {% if rank != 0 %}
           <p>{{rank}}</p>
           <p>Rank</p>
        {% else %}
           <p>NQ</p>
           <p>Rank</p>
       {% endif %} -->
      </div>
    </div>

    <form action="{% url 'quiz:stageone' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary mb1 bg-blue">
        Start
      </button>
    </form>
    <br />
    <a href="{% url 'user:formdata' %}">
      <button
        style="font-size: medium;"
        type="submit"
        class="btn btn-primary mb1 bg-blue"
      >
        View/Update Profile
      </button></a
    >
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS.load(
    "particles-js",
    "{% static 'home/home.json' %}",
    function () {}
  );
</script>
{% endblock %}
